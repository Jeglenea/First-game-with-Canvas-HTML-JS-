<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!--All Area for Game-->
    <div style="position: relative;display: inline-block;">
        <!--Up Rectangle--><!--absolute:it flowing on our canvas / flex:causes it to stack like a block, causing them to stack next to each other-->
        <div style="
        position: absolute; 
        display: flex; 
        width:100%; 
        align-items: center;
        padding: 20px;">
            <!--Player Health-->                                                    <!--tersine Ã§eviriyor-->
            <div style="position: relative;height:30px ;width: 100%;display: flex ;justify-content: flex-end">
                <div style="
                background-color: yellow ;
                height:30px ;width: 100%;"></div>
                <div id="playerHealth" style="
                position: absolute;
                background: blue;
                top: 0;right: 0;bottom: 0;
                width: 100%"></div><!--we delete left for add width = 100%-->
            </div>
            <!--Timer-->
            <div 
            id="timer"
            style="
            background-color: red ;
            height:100px 
            ;width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;">
                10
            </div>
            <!--Enemy Health-->
            <div style="position: relative;height:30px ;width: 100%;">
                <div style="
                background-color: yellow ;
                height:30px ;"></div>
                <div id="enemyHealth" style="
                position: absolute;
                background: blue;
                top: 0;right: 0;bottom: 0;left: 0;"></div>
            </div>
        </div>
        <!--Middle of canvas-->
        <div 
        id="gameOver"
        style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;">
            Tie
        </div>
        <canvas></canvas>
    </div>    
    <script src="index.js"></script>
</body>
